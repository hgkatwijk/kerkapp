<!DOCTYPE html>
<html ng-app="hgkatwijk-kerkapp">
  <head>
    <meta charset="utf-8">

    <title>Kerkdiensten</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">

    <meta name="application-name" content="Kerk">
    <meta name="description" content="Bekijk de kerkdiensten van de Hervormde Gemeente Katwijk aan Zee.">

    <link rel="stylesheet" href="app.css">

    <script src="js/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body role="application" ng-controller="MainCtrl">

    <header role="banner">
      <h1>Kerkdiensten</h1>
      <nav>
        <a href="#upcoming">Deze week</a>
      </nav>
    </header>

    <main>

      <section>
        <div class="day">
          <h2>Zondag 13 Oktober</h2>

          <div class="daypart morning">
            <h3>Ochtend</h3>

            <article itemscope itemtype="http://schema.org/Event" ng-repeat="sermon in sermons">
              <div itemprop="location">{{sermon.church}}</div>
              <div itemprop="startDate" content="2013-10-13T10:00">{{sermon.time}}</div>
              <div itemprop="performer">{{sermon.preacher}}</div>
            </article>
          </div>

        </div>
      </section>

    </main>

  </body>
</html>
